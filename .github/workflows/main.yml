name: Deploy to Local

on:
  push:
    branches:
      - main  # 或者其他你想要触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Local
        run: |
          cp -r $GITHUB_WORKSPACE/* C:\laragon\www

